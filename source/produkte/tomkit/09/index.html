<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tomkit - Lageplan</title>
   <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
</head>
<body style="padding: 0; margin: 0;" >
<div id="map" style="width: 100vw; height: 100vh" >
<script>
  var map = L.map('map').setView([47.228, 9.588], 15);
  map.attributionControl.setPrefix(false);
  L.tileLayer('https://maps{s}.wien.gv.at/basemap/bmaphidpi/normal/google3857/{z}/{y}/{x}.jpeg', {
      maxZoom: 22,
      subdomains: ['1','2','3','4'],
      attribution: '&copy; <a href="http://www.basemap.at/copyright">Basemap.at</a>'
  }).addTo(map);

  let url = 'lageplan.geojson';
  window.fetch(url)
  .then(res => {
    res.json()
    .then(data => {
      L.geoJSON(data, {
        style: (feature) => {
          return {color: 'blue'};
        }
      }).addTo(map);
    });
  });

</script>

</body>
</html>
